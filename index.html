<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Multi-artist - Gennai Hiraga</title>
    </head>
    <body>
        <div class="box"></div>
        <div class="profile">
            <h1>Multi-artist</h1>
            <h2 class="site-title"><span>Gennai Hiraga</span></h2>
            <p>江戸在住の本草学者、地質学者、蘭学者、医者、発明家、浄瑠璃作者etc.です。長崎、大坂、京都でいろいろ学んだあと伊豆で鉱床を発見したり、江戸の湯島でイベントを開催したりマルチにやってます。</p>
        </div>
      <section id="skills">
        <div class="container">
          <div class="skill-box">
            <h3 class="text-center">火浣布</h3>
            <p>中津川山中で発見した石綿で燃えにくい布を作ってみました</p>
          </div>
          <div class="skill-box">
            <h4 class="text-center">西洋婦人図</h4>
            <p>油絵も描いてみました。</p>
          </div>
          <div class="skill-box">
            <h5 class="text-center">エレキテル</h5>
            <p>長崎滞在中に故障したエレキテルを入手し、復元させました</p>
          </div>
        </div>
      </section>
      <section id="footer">
         <h6 class="text-center">コンタクト</h6>
         <span class="button-footer">
           <p>(飛脚はこちら)</p>
           </span>
      </section>
    </body>
</html>
